<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/register.css">
    <title>AskQuiZika регистрация</title>
</head>
<body>
    <div class="navbar">
        <div class="left-links">
            <img src="favicon.jpg" alt="logo" class="logo">
            <a class="button" href="index.html">Главная</a>
            <a class="button" href="teachers.html">Преподаватели</a>
            <a class="button" id="left-btn" href="themes.html">Темы</a>
            <a class="button" id="left-btn" href="tasks.html">Задачи</a>
        </div>
        <div class="right-links">
            <a class="button" href="login.html">Войти</a>
            <a class="button" href="register.html">Зарегистрироваться</a>
        </div>
        
    </div>
        <div class="field">
            <div class="register-form">
                <form id="Form" onsubmit="onSubmit()">
                    <h2>Регистрация</h2>
                    <input class="input_field" type="text" id="login-field" placeholder="Введите логин" required>
                    <input class="input_field" type="password" id="password-field" placeholder="Введите пароль" required>
                    <input class="input_field" type="password" id="token-field" placeholder="Введите идентификатор" required>
                    <button type="submit" onclick="register()">Зарегистрироваться</button>
                </form>
            </div>
            <h2 id="is_successful"></h2>
        </div>
</body>
    <script src="scripts/register.js"></script>
</html>
